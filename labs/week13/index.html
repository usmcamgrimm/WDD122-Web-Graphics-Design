				<div class="col-lg-6 col-xs-12" id="formSection">
					<form>
						<h2>Find Your Perfect Pet!</h2>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" id=location" placeholder="City, State or Zip Code">
							</div>
							<div class="form-group col-md-6">
								<select id="searchRad" class="form-control">
									<option selected>Search radius:</option>
									<option value="1">0-5 miles</option>
									<option value="2">5-10 miles</option>
									<option value="3">10-25 miles</option>
									<option value="4">25+ miles</option>
								</select>
							</div>
							<div class="form-group col-md-12">
								<select id="petType" class="form-control">
									<option selected>What kind of pet are you looking for today?</option>
									<option value="1">Cat</option>
									<option value="2">Dog</option>
									<option value="3">Fish</option>
									<option value="4">Reptile</option>
									<option value="5">Bird</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary col-md-12" id="searchBtn">Search</button>
						</div>
					</form>
					<br>
